<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Convert a unix timestamp into a normal date and time. Calculate a human readable dates from epoch timestamps used on unix operating systems.">
</head>
<title>Unix Timestamp Converter</title>
<link rel="stylesheet" href="./converter.css" />
</head>

<body>
    <header>
        <h1>Unix Timestamp Convertor</h1>
    </header>
    <main>
        <div class="app">
            <form>
                <p>Timestamp</p>
                <input type="number" name="from_timestamp" placeholder="Enter a timestamp" />
                <p>Converted to date</p>
                <p class="to_date"></p>
            </form>
            <div class="alert">
                <strong>Invalid timestamp format.</strong> Please check and try again.
            </div>
        </div>
    </main>
    <footer>
        About This Page
        <br /><small>A tool to convert a Unix timestamp, Unix time, Epoch time or POSIX time
            into a human readable date and time.</small>
    </footer>

    <script src="./converter.js" type="module"></script>
</body>

</html>
